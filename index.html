<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/shape.js"></script>
        <script src="js/circle.js"></script>
        <script src="js/rectangle.js"></script>
        <script src="js/triangle.js"></script>
        <script src="js/main.js"></script>
    </head>

    <body>

    <div class="content">
        
            <div class="figures">
                <div class="string">
                    <label for="shape-selector">Shape:</label>
                    <select class="input-field selector" id="shape-selector" onchange="onShapeSelect()">
                        <option disabled selected hidden>Select shape</option>
                        <option>Circle</option>
                        <option>Rectangle</option>
                        <option>Triangle</option>
                    </select>
                </div>
                <div class="string">
                    <label for="fill-color">Fill color:</label>
                    <input type="text" class="input-field" id="fill-color" placeholder="#000000">
                </div>
                <div class="string">
                    <label for="border-color">Border color:</label>
                    <input type="text" class="input-field" id="border-color" placeholder="#000000">
                </div>
            </div>

            <div class="figures">

                <div id="circle-options">
                    <div class="string">
                        <label for="circle-r">Circle radius:</label>
                        <input type="text" class="input-field" id="circle-r" placeholder="0">
                    </div>
                    <div class="string">
                        <label for="circle-x">Circle center X:</label>
                        <input type="text" class="input-field" id="circle-x" placeholder="0">
                    </div>
                    <div class="string">
                        <label for="circle-y">Circle center Y:</label>
                        <input type="text" class="input-field" id="circle-y" placeholder="0">
                    </div>
                </div>

                <div id="rectangle-options">
                    <div class="string">
                        <label for="rectangle-x1">Recangle x1:</label>
                        <input type="text" class="input-field" id="rectangle-x1" placeholder="0">
                    </div>
                    <div class="string">
                        <label for="rectangle-y1">Recangle y1:</label>
                        <input type="text" class="input-field" id="rectangle-y1" placeholder="0">
                    </div>
                    <div class="string">
                        <label for="rectangle-x2">Recangle x2:</label>
                        <input type="text" class="input-field" id="rectangle-x2" placeholder="0">
                    </div>
                    <div class="string">
                        <label for="rectangle-y2">Recangle y2:</label>
                        <input type="text" class="input-field" id="rectangle-y2" placeholder="0">
                    </div>
                </div>

                <div id="triangle-options">
                    <div class="string">
                        <label for="triangle-x1">Triangle x1:</label>
                        <input type="text" class="input-field" id="triangle-x1" placeholder="0">
                    </div>
                    <div class="string">
                        <label for="triangle-y1">Triangle y1:</label>
                        <input type="text" class="input-field" id="triangle-y1" placeholder="0">
                    </div>
                    <div class="string">
                        <label for="triangle-x2">Triangle x2:</label>
                        <input type="text" class="input-field" id="triangle-x2" placeholder="0">
                    </div>
                    <div class="string">
                        <label for="triangle-y2">Triangle y2:</label>
                        <input type="text" class="input-field" id="triangle-y2" placeholder="0">
                    </div>
                    <div class="string">
                        <label for="triangle-x3">Triangle x3:</label>
                        <input type="text" class="input-field" id="triangle-x3" placeholder="0">
                    </div>
                    <div class="string">
                        <label for="triangle-y3">Triangle y3:</label>
                        <input type="text" class="input-field" id="triangle-y3" placeholder="0">
                    </div>
                </div>

            </div>

            <div class="button">
                <button class="button" id="apply" onclick="onApplyClick()">Apply</button>
            </div>

            <canvas id="canvas" width="1000" height="500"></canvas>
        
    </div>
    </body>
</html>
